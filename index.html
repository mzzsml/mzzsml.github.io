<!DOCTYPE html>
<html lang="en" dir="ltr" oncontextmenu="return false;">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>

    <title>[strtpg]</title>
  </head>
  <body>

    <script>
      particlesJS.load('particles-js', 'particles.json', function() {
        console.log('particles.js loaded.');
      });
    </script>

    <div id="particles-js">
      <div class="container">
        <div class="line">

          <div class="square">
            <div id="clock"></div>
          </div>

          <div class="weather-square">
            <div class="weather-header">[weather]</div>
            <div class="weather">meteo</div>
          </div>

          <div class="square">
            <div class="bookmark-header">[personal]</div>
            <div class="bookmark-body">
              <a target="_blank" rel="noopener noreferrer" class="link"
                href="https://mail.protonmail.com">pm.me</a>
              <a target="_blank" rel="noopener noreferrer" class="link"
                href="https://mail.google.com">gmail</a>
              <a target="_blank" rel="noopener noreferrer" class="link"
                href="https://gitlab.com">gitlab</a>
              <a target="_blank" rel="noopener noreferrer" class="link"
                href="https://github.com">github</a>
            </div>
          </div>
        </div>

        <div class="bookmarks line">

          <div class="square">
            <div class="bookmark-header">[social]</div>
            <div class="bookmark-body">
              <a target="_blank" rel="noopener noreferrer" class="link"
                href="https://reddit.com">front page</a>
              <a target="_blank" rel="noopener noreferrer" class="link"
                href="https://twitter.com">twitter</a>
              <a target="_blank" rel="noopener noreferrer" class="link"
              href="https://discordapp.com/channels/@me">discord</a>
            </div>
          </div>

          <div class="square">
            <div class="bookmark-header">[entertainment]</div>
            <div class="bookmark-body">
              <a target="_blank" rel="noopener noreferrer" class="link"
                href="https://youtube.com">youtube</a>
              <a target="_blank" rel="noopener noreferrer" class="link"
                href="https://twitch.tv/directory/following">twitch</a>
              <a target="_blank" rel="noopener noreferrer" class="link"
                href="https://open.spotify.com/browse/featured">spotify</a>
            </div>
          </div>

          <div class="square">
            <div class="bookmark-header">[ctf]</div>
            <div class="bookmark-body">
            <a target="_blank" rel="noopener noreferrer" class="link"
              href="https://www.vulnhub.com/">vuln hub</a>
            <a target="_blank" rel="noopener noreferrer" class="link"
              href="https://www.hackthebox.eu/home">hack the box</a>
            <a target="_blank" rel="noopener noreferrer" class="link"
              href="http://pwnable.kr/">pwnable.kr</a>
            <a target="_blank" rel="noopener noreferrer" class="link"
              href="http://pwnable.tw/">pwnable.tw</a>
            <a target="_blank" rel="noopener noreferrer" class="link"
              href="https://www.hackthissite.org/">hack this site</a>
            <a target="_blank" rel="noopener noreferrer" class="link"
              href="https://capturetheflag.withgoogle.com/#beginners/">google ctf</a>
            </div>
          </div>

          <div class="square">
            <div class="bookmark-header">[misc]</div>
            <div class="bookmark-body">
              <a target="_blank" rel="noopener noreferrer" class="link"
                href="https://concorsi.difesa.it/ei/vfp1/2018/Pagine/home.aspx#">esercito</a>
              <a target="_blank" rel="noopener noreferrer" class="link"
                href="https://amazon.it">amazon</a>
              <a target="_blank" rel="noopener noreferrer" class="link"
                href="https://www.paypal.com">paypal</a>
